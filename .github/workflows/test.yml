name: sphinxhtml
on:
  push:
      
jobs:
  sphinxtest:
    runs-on: ubuntu-latest
    
    steps:
          
    - name: Git clone my repo
      uses: actions/checkout@v1
     
    - name: Install sphinx and check version
      run: | 
          sudo apt-get install python3-sphinx
          pip install sphinx_rtd_theme
          sphinx-build --version
           
    - name: Make html
      run: |
          cd ./SPH
          ls -al
          make html
      
